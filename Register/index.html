<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content">
        <img src="./logo-footer.png" alt="">
        <form action="register" method="post">
            <h1>Register</h1>
            <label for="">Username</label>
            <input required type="text" name="" id="" placeholder="Enter username" autofocus>  <br> <br>
            <label for="">Email</label>
            <input required type="email" name="" id="" placeholder="Enter email"> <br> <br>
            <label for="">Password</label>
            <input required minlength="6" type="password" name="" id="" placeholder="Enter password"> <br> <br>
            <label>Gender:</label> 
            Male <input type="radio" name="gender" id="">
            Female <input type="radio" name="gender" id=""> <br> <br>

            <label for="">Choose a country:</label>
            <select name="countries" id="">
                <option value="Azerbaijan">Azerbaijan</option>
                <option value="Turkey">Turkey</option>
                <option value="Georgia">Georgia</option>
            </select>
            <br> <br>
            <a href="./forgot.html">Forgot Password</a>
            
            <br> <br>
            <input type="reset" value="Reset" class="button">
            <button type="submit" class="button">Register</button>
            

            
        </form>
    </div>
    
</body>
</html>
